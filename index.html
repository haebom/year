<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Year Progress Bar</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f0f0;
  }

  .container {
    width: 100%;
    max-width: 800px; /* Or whatever max width you want */
    text-align: center;
  }

  .progress-container {
    width: 80%;
    background-color: #e6e6e6;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin: 20px 0;
  }

  .progress-bar {
    height: 3rem;
    background-color: #4caf50;
    width: 0%;
    border-radius: 1rem;
    background-image: linear-gradient(135deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
    background-size: 40px 40px;
    animation: progress-bar-stripes 2s linear infinite, increaseProgress 2s ease-in-out;
  }
  
  @keyframes progress-bar-stripes {
    from { background-position: 40px 0; }
    to { background-position: 0 0; }
  }
  
  @keyframes increaseProgress {
    0% { width: 0%; }
    100% { width: 100%; } /* 이 값을 실제 진행 상태에 맞춰 동적으로 변경해야 합니다. */
  }

  .progress-text {
    font-size: 1.5rem;
    font-weight: 700;
    margin-top: 0.5rem;
  }

  footer {
    margin-top: 20px;
    width: 100%;
  }

  footer a {
    text-decoration: none;
    color: #4caf50;
    font-weight: 700;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const updateProgress = () => {
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 1);
      const end = new Date(now.getFullYear() + 1, 0, 1);
      const progress = (now - start) / (end - start);
      const progressBar = document.querySelector('.progress-bar');
      progressBar.style.width = (progress * 100).toFixed(5) + '%';
      document.querySelector('.progress-text').textContent = `2024 is ${(progress * 100).toFixed(5)}% Complete.`;
    };

    setInterval(updateProgress, 1); // 0.001초마다 업데이트
  });
</script>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold">Year Progress Bar</h1>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="progress-text">2024 is ##.#####% Complete.</div>
  </div>
  <footer>
    <p>Follow me on <a href="https://twitter.com/mobeahmi" target="_blank">@mobeahmi</a></p>
    <p>Visit my website(ko) at <a href="https://haebom.dev" target="_blank">haebom.dev</a></p>
  </footer>
</body>
</html>
